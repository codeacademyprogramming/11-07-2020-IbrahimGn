<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Calculator</title>
</head>

<body>

    <label>Square this number:
    <input type="number" id="square-input" size="5" data-index="1">
  </label>
    <button id="square-button" data-index="1">Calculate</button>
    <br><br>

    <label>Half this number:
    <input type="number" id="half-input" size="5" data-index="2">
  </label>
    <button id="half-button" data-index="2">Calculate</button>
    <br><br>

    <label>
    Fraction:
    <input type="number" id="percent1-input" size="5" data-index="3">
  </label>
    <label>
    Whole:
    <input type="number" id="percent2-input" size="5" data-index="3">
  </label>
    <button id="percent-button" data-index="3">Calculate</button>
    <br><br>

    <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="5" data-index="4">
  </label>
    <button id="area-button" data-index="4">Calculate</button>
    <br><br>
    <div id="solution" style="font-size: 50px; font-weight: bold;"></div>

    <script src="./js/script.js "></script>
</body>

</html>
